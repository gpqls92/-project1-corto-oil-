<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <article>
        <h2>Tab</h2>
        <nav class="tab-head">
            <a class="active">Tab01</a>
            <a>Tab02</a>
            <a>Tab03</a>
        </nav>
        <div class="tab-body">
            <div class="active">contents01</div>
            <div>contents02</div>
            <div>contents03</div>
        </div>
    </article>
    <style>
        .tab-head a{
            display: inline-block;
            padding: 10px 30px;
            color: #fff;
            background-color: #000;
        }
        .tab-head a.active{background: #f00;}
        .tab-body{position: relative;}
        .tab-body div{
            width: 500px; height: 400px;
            border: 1px solid #000;
            position: absolute;
            left: 0; top: 0;
            display: none;
        }
        .tab-body div.active{display: block;}
    </style>
    <script>
        let idx = 0;
        $('.tab-head a').on('click',function(){
            idx = $(this).index();
            
            $('.tab-head a, .tab-body div').removeClass('active');
            $(this).addClass('active');

            // $('.tab-body div').removeClass('active');
            $('.tab-body div').eq(idx).addClass('active');
        });
    </script>

    <article class="photo">
        <h2>text(), index()</h2>
        <p></p>
        <div>
            <img src="../img/ple-1.jpg">
            <img src="../img/ple-2.jpg">
            <img src="../img/ple-3.jpg">
        </div>
    </article>
    <style>
        .photo{margin-top: 500px;}
        p{color: #f00; font-size: 3em;}
        .photo img{width: 200px;}
    </style>
    <script>
        $('.photo img').on('click',function(){
            let idx = $(this).index() + 1;
            let len = $('.photo img').length;

            $('.photo p').text(idx+'/'+len);
        });
    </script>
</body>
</html>
