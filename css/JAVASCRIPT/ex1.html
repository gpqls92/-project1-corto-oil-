<div class="ex5">클릭</div>

</script>






    <div class="ex6">클릭</div>
    <script>
        /* 변수명 = [10,20,30];

        클래스 ex6를 클릭하면 
            -> 변수안에 있는 모든 값을 ex6안에 출력하시오.(반목문 활용)
            -> 변수안에 있는 20을 찾아 ex6에 출력하시오.
               (반목문을 이용해서 if문으로 20을 찾으시오)

        [출력]
        10 20 30
        20 */

    const ex6 = document.querySelector('.ex6');
    ex6.addEventListener('click',function(){
        let arr = [10,20,30];
        let msg = '';

        for(let i=0; i<arr.length; i++){
            msg += arr[i]+',';
        }
        for(let i=0; i<arr.length; i++){
            if(arr[i] == 20){
            msg += arr[i];
            }
        }
        ex6.textContent = msg;
    });
    </script>
        







    <div class="ex7">
        <p>0</p>
        <button> 증가 </button> 
        <button> 감소 </button>
    </div>
    <script>
        /* 클래스 ex8안에 button을 클릭하면 
        -> 숫자가 1씩 증가또는 감소시키시오.
        -> 0이상, 10미만 (if문 활용) */
        const ex7P = document.querySelector('.ex7 p');
        const ex7Btn = document.querySelectorAll('.ex7 button');
        let idx = 0;

        for(let i=0; i<ex7Btn.length; i++){
            ex7Btn[i].addEventListener('click',function(){
                if(i == 0){
                    //증가
                    idx++;
                }else{
                    //감소
                    idx--;
                }
                ex7P.textContent = idx;
            });
        }
    </script>






    <div class="ex8">
        <button class="active"> 01 </button> 
        <button> 02 </button>
        <button> 03 </button>
    </div>

    <script>
        // 클래스 ex8안에 button을 클릭하면 클릭한 버튼을 삭제하시오.
        
        const ex8Btn = document.querySelectorAll('.ex8 button');
        for(let i=0; i<ex8Btn.length; i++){
            ex8Btn[i].addEventListener('click',function(){
                this.remove();
            });
        }
 
    </script>   






    <div class="ex9">
        <p><input type="text"></p>
        <p class="number">
            <button> 1 </button> <button> 2 </button> <button> 3 </button>
            <button> 4 </button> <button> 5 </button> <button> 6 </button>
            <button> 7 </button> <button> 8 </button> <button> 9 </button>
            <button> 0 </button>
        </p>
        <p class="sign">
            <button> + </button> <button> - </button>
            <button> * </button> <button> / </button>
        </p>
        <p class="btn">
            <button>결과</button>
            <button>초기화</button>
        </p>
        
    </div>
        <script>
            /* 
                ex9는 계산기를 생각하고 작업하시면 됩니다.
                1. 0~9, +*-/ 버튼을 클릭하면 input text창에 출력된다.
                2. 결과버튼을 누르면 연산되어 결과값을 다시 input에 출력한다.
                3. 초기화버튼은 input값을 지우시면 됩니다. 

                *함수를 활용해서 작업해보시면 좋겠습니다!!
            */

            const number = document.querySelectorAll('.number button');
            const sign = document.querySelectorAll('.sign button');
            const btn = document.querySelectorAll('.btn button');
            const input = document.querySelector('input');

                for(let i=0; i<number.length;i++){
                    number[i].addEventListener('click',function(){
                        input.value += this.textContent.trim();//trim 빈공간이 생기지 않도록
                    });
                }

                for(let i=0; i<sign.length;i++){
                    sign[i].addEventListener('click',function(){
                        input.value += this.textContent.trim();//trim 빈공간이 생기지 않도록
                    });
                }

                for(let i=0; i<btn.length; i++){
                    btn[i].addEventListener('click',function(){
                        if(i ==0){
                            input.value = eval(input.value);
                        }else{
                            input.value = '';
                        }
                    });
                }
        </script>
