<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8_node.html -->
    <div class="node-1" id="node1">
        <figure><img src="img/photo-1.jpg" alt=""></figure>
        <figure><img src="img/photo-2.jpg" alt=""></figure>
    </div>

    <div class="popup active blank padd aadff"  id="popup">
        <img src="img/photo-3.jpg" id="photo">
    </div>

    <style>
        /* .node-1{
            width:50%; 
            margin:0 auto;
            display:flex;
        }
        .node-1 img{width:100%;} */
        .popup{
            width:100%; height:100%;
            position:fixed;
            left:0; top:0;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            display:none;
        }
        .popup.active{
            display:flex;
        }
    </style>

    <script>
        node1.addEventListener('click',function(){
            let target = event.target;
            console.log(target.scr)
            // console.log(target.getAttribute('src'))


            if(event.target.nodeName == 'IMG'){
                photo.src = target.src;
                popup.classList.add('active');
            }
        });
        
        popup.addEventListener('click',function(){
            if(event.target.classList.contains('popup')){
                popup.classList.remove('active');
                }


                
            /*    
            event.target
            클릭 이벤트가 발생될 때 브라우저에 이벤트 정보가 기록됨.

            이벤트 정보안에 있는 속성 중에 target이라는 속성은
            클릭한 대상을 가르킴

            ex) <li>태그를 클릭하면 target은 <li>태그가 됨
            */

            /*
            classList.contains()
            //클래스 존재유무에 따라 (true, fasle)
            classList.remove( ) //클래스 삭제
            classList.add() //클래스 추가 
            */
 

        })
    </script>     
</body>
</html>
