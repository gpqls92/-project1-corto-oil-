<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
</head>
<body>
    <!-- 2_method2.html -->

    <header>
        <ul>
            <li>
                <a href="#">menu1</a>
                <div>
                    서브메뉴 1
                </div>
            </li>
            <li>
                <a href="#">menu2</a>
                <div>
                    서브메뉴 2
                </div>
            </li>
        </ul>
    </header>
    <style>
        header{width: 30%; margin: 0 auto;}
        header ul{
            display: flex; 
            list-style: none;
            padding: 0;
        }
        header ul li{
            position: relative;
            padding: 50px;
        }
        header ul li div{
            position: absolute;
            left: 0; bottom: 0;
            transform: translateY(100%);
            width: 100%;
            background: #f00;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            display: none;
        }
    </style>
    <script>
        $('header li').hover(
            function(){
                //enter 마우스 올렸을 때
                // $('header li > div').slideDown();  ->메뉴가 한번에 같이 나올 때 
                $(this).find('div').stop().slideDown();  //  ->메뉴가 따로 나올 때
            },
            function(){
                //leave 마우스 내렸을 때
                $(this).find('div').slideUp();
            }
        );
    </script>


    <article class="faq">
        <h2>FAQ</h2>
        <ul>
            <li>
                질문내용입니다.
                <div>답변내용입니다.</div>
            </li>
            <li>
                질문내용입니다.
                <div>답변내용입니다.</div>
            </li>
            <li>
                질문내용입니다.
                <div>답변내용입니다.</div>
            </li>
        </ul>
    </article>
    <style>
        .faq{width: 60%; margin: 100px auto;}
        .faq ul{list-style: none; padding: 0;}
        .faq ul li{
            border-top: 1px solid #000;
            padding: 20px;
            position: relative;
        }
        .faq ul li::after{
            content: '';
            background: url('../img/ic_arrow.png');
            width: 17px; height: 17px;
            position: absolute;
            right: 0; top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }
        .faq ul li.active::after{
            transform: translateY(-50%) rotate(-90deg);
        }
        .faq ul li div{
            padding: 20px;
            background-color: blanchedalmond;
            display: none;
        }
    </style>



    <script>
        $('.faq li').on('click',function(){

            if($(this).hasClass('active')){
                $('.faq li').removeClass('active').find('div').stop().slideUp();
                return;
            }

            $('.faq li').removeClass('active').find('div').slideUp();
            $(this).addClass('active').find('div').stop().slideDown();

        });
    </script>

    <article class="photo">
        <h2>이미지 순서대로 출력하기( fadeIn(),delay(),each() )</h2>

        <div>
            <img src="../img/ple-1.jpg">
            <img src="../img/ple-2.jpg">
            <img src="../img/ple-3.jpg">
        </div>
    </article>
    <style>
        .photo{text-align: center; margin:100px auto;}
        .photo img{width: 200px; display: none;}
    </style>
    <script>
        $('.photo img').each(function(i){
        
            $('.photo img').eq(i).delay(500*i).fadeIn();

        });
    </script>
