<div class="get">
    <span>textConent를 이용하시오.</span>
    <span>innerHTML를 이용하시오.</span>
</div>
<div class="set">
    <p>
        클래스 get안에 있는 
        첫번째 span의 문자를 출력하시오.
    </p>
    <p>
        클래스 get안에 있는 
        두번째 span의 문자를 출력하시오.
    </p>
</div>
<style>
    .get span{background:yellow;}
    .set{
        width:60%;
        border:1px solid #000;
        padding:60px;
    }
</style>

<script>
    // 1. get클래스 안의 
    // -> span을 각각 변수에 담음
    
    // 2. set클래스 안의
    // -> p을 각각 변수에 담음

    // 3. 화면에 출력하시오
    // -> set 클래스 안 p태그에 span의 내용을 각각 넣으시오.

    /* 
        1.변수 선언
        2.선택자 작성
        3.textConent, innerHTML 활용능력
    */

    var span1 = document.querySelector('.get span:nth-of-type(1)');
    var span2 = document.querySelector('.get span:nth-of-type(2)');

    var p1 = document.querySelector('.set p:nth-of-type(1)');
    var p2 = document.querySelector('.set p:nth-of-type(2)');

    p1.textContent = span1.textContent;
    p2.innerHTML = span2.textContent;

    p1.style="color:red";
    p2.style="font-size:2rem; color:blue";

</script>
