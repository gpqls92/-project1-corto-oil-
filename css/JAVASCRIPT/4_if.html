    <article class="ex_toggle">
        <h2>토글버튼</h2>
        <div>
            <p>show</p>
            <button>toggle</button>
        </div>
    </article>
    
    <script>
        var elTxt = document.querySelector('.ex_toggle p')
        var elBtn = document.querySelector('.ex_toggle button')

        var bleen = true;
        var text;
        elBtn.addEventListener('click', function(){ 
           if(bleen){
              bleen = false;
              text = 'hide';
           }else{
              bleen = true;
              text = 'show';
           }
           elTxt.textContent = text;
        });
        
    </script>
