<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 5_array.html -->
    <div class="a-1">
        <h2>
            좋아하는 색상 3가지를 작성하시오.
            <button>작성하기</button>
        </h2>
        <div><!-- red, yellow, green --></div>
    </div>

    <script>
        var colors = [];
            btnColor = document.querySelector('.a-1 button');

            btnColor.addEventListener('click',function(){
                for(var i=0; i<3; i++){
                    colors.push(prompt(`좋아하는 색상${i+1}?`));
                }

                var elColors = document.querySelector('.a-1 div');
                elColors.textContent = colors;
            });
    </script>


    <div class="a-2">
        <h2>
            국어, 영어, 수학점수를 작성하시오.
            <button>작성하기</button>
        </h2>
        <div>
            <!-- 
                국어 : 70,
                영어 : 80,
                수학 : 100  
                평균 : 70 
            -->
        </div>
    </div>
    <script>
        var test=[],avg;
        var btnTest = document.querySelector('.a-2 button'),
            elTest = document.querySelector('.a-2 div');

            btnTest.addEventListener('click',function(){
                for(var i=0; i<3; i++){
                    test.push(    Number(prompt('점수를 입력하시오.'))    );
                }
                avg= Math.round(  (test[0]+test[1]+test[2])/3  );

                elTest.innerHTML = `국어:${test[0]}점<br>
                                    영어:${test[1]}점<br>
                                    수학:${test[2]}점<br>
                                    평균:${avg}점`;
            });
    </script>
