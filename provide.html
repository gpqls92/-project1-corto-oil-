    <link rel="stylesheet" type="text/css" href="./css/slick.css">

    <!-- <script src="./js/jquery-3.6.0.min.js"></script> -->

    <script defer src="./js/common.js"></script>
</head>
<body>

    <header class="header"></header>

    <main>

        <div class="text">
            <article>
                <h2>Reserve Your Complimentary Tasting<br> Appointment</h2><br>
                <h4>We say tasting is believing. If you are interested 
                    in trying our<br> products, please reserve a complimentary 
                    tasting in your place of<br> business.</h4><br>
                <P><em>Tastings are for restaurants only.</em></P>
            </article>
        </div>


    

        <div class="table">
            <form action="provide.html">
                <ul>
                    <li>
                        <p>
                            <label for="name">FULL NAME*</label>  
                            <input type="text" name="name" id="name" required>
                        </p>
                        <p>
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" required>
                        </p>
                    </li>
                    <li>
                        <p class="w100">
                            <label for="restaurant">RESTAURANT*</label>
                            <input type="text" name="name" id="restaurant" required>
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="address">BUSINESS STREET ADDRESS*</label>
                            <input type="text" id="address" required>
                        </p>
                        <p>
                            <label for="city">CITY*</label>
                            <input type="text" id="city" required>
                        </p>
                    </li>
                
                    <li>
                        <p>
                            <label for="state">STATE*</label>
                            <input type="text" id="state" required>
                        </p>
                        <p>
                            <label for="code">ZIP CODE*</label>
                            <input type="text" id="code" required>
                        </p>
                    </li>
                    <li>
                        <p>
                            <label for="phone">BUSINESS PHONE*</label>
                            <input type="tel" name="t" id="phone" required>
                        </p>
                        <p>
                            <label for="cell">PERSONAL CELL*</label>
                            <input type="tel" name="t" id="cell" required>
                        </p>
                    </li>

                    <li><P>~Tastings are for restaurants only</P></li>

                    <li>
                        <input type="submit" value="NEXT">
                    </li>
                </ul>
            </form>  
        </div>
    </main>

    <footer class="footer"></footer>
    
    <aside class="top"></aside>
    
</body>
</html>
